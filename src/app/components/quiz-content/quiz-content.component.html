<ng-container *ngIf="currentQuestion$ | async as currentQuizItem">
  <!-- {{ currentQuizItem | json }} -->
  <div class="question">
    <p class="subject">{{ currentQuizItem.subject }}</p>
    <p>{{ currentQuizItem.question }}</p>
  </div>
  <hr>
  <ol class="options">
    <li class="option" [ngClass]="{'picked': i === (currentAnswer$ | async)}" *ngFor="let option of currentQuizItem.options;let i = index" (click)="onClickAnswer(i)">
      {{ i + 1 }}. {{ option }}
    </li>
  </ol>
</ng-container>

<ng-container *ngIf="QuizOptions$ | async as quizOptions">
  
  <div class="form-wrap">
    <h1>Welcome!</h1>
    <p>Make your selections and begin.</p>
    <form (submit)="onSubmit(numberOfQuestions.value, shouldRandomize.checked)">
  
      <div class="form-group">
        <label for="">Number Questions: (1-50)</label>
        <input #numberOfQuestions type="number" name="numberOfQuestions" min="1" max="50" [value]="quizOptions.numberOfQuestions">
      </div>
  
      <div class="form-group">
        <label for="">Randomize</label>
        <input #shouldRandomize type="checkbox" name="shouldRandomize" [checked]="quizOptions.shouldRandomize">
      </div>
      
      <button type="submit">Begin</button>
    </form>
  </div>

</ng-container>
